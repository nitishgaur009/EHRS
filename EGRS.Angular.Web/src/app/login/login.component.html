<div class='login-container'>
    <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
  <div class="text-center">
    <h1 class="text-main">
      Welocome to EHRS
    </h1>
    <h3>Please login below with your credentials
    </h3>
  </div>
  <div class="login-form-container">
    <form novalidate #loginForm="ngForm" (ngSubmit)="onLoginFormSubmit(loginForm)">
      <div class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-md-2" for="Email">Email</label>
          <div class="col-md-12">
            <input class="form-control" autofocus #Email="ngModel" [(ngModel)]="loginModel.Email" id="Email" name="Email"
              type="text" required>

            <span class="text-danger" *ngIf='(Email.errors && (Email.dirty || Email.touched))'>Please enter Email</span>
          </div>
        </div>
        <br>
        <div class="form-group">
          <label class="control-label col-md-2" for="password">Password</label>
          <div class="col-md-12">
            <input class="form-control" #Password="ngModel" [(ngModel)]="loginModel.Password" id="Password" name="Password"
              type="password" required>
            <span class="text-danger" *ngIf='Password.errors && (Password.dirty || Password.touched)'>Please enter
              Password</span>
          </div>
        </div>
        <div class="form-group">
          <div class="text-center">
            <br>
            <input type="submit" value="Login" [disabled]='!loginForm.valid' class="btn btn-success">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
