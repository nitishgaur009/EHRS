<div class='login-container'>
  <div class="text-center">
    <h1 class="text-main">
      Welocome to e-Hospital application
    </h1>
    <h3>Please login below with your credentials
    </h3>
  </div>
  <div class="login-form-container">
    <form novalidate #loginForm="ngForm" (ngSubmit)= "onLoginFormSubmit(loginForm)">
      <div class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-md-2" for="username">Username</label>
          <div class="col-md-12">
            <input class="form-control" autofocus #username="ngModel" [(ngModel)]="loginModel.username" id="username" name="username" type="text" required>
            
            <span class="text-danger" *ngIf='(username.errors && (username.dirty || username.touched))'>Please enter Username</span>
          </div>
        </div>
        <br>
        <div class="form-group">
          <label class="control-label col-md-2" for="password">Password</label>
          <div class="col-md-12">
            <input class="form-control" #password="ngModel" [(ngModel)]="loginModel.password" id="password" name="password" type="password" required>
            <span class="text-danger" *ngIf='password.errors && (password.dirty || password.touched)'>Please enter Password</span>
          </div>
        </div>
        <div class="form-group">
          <div class="text-center">
            <br>
            <input type="submit" value="Login" [disabled]='!loginForm.valid' class="btn btn-success">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
